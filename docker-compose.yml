services:
  mysql:
    image: mysql:8.0
    container_name: recommend-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recommend
      MYSQL_USER: recommend
      MYSQL_PASSWORD: recommend
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: recommend-redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: recommend-backend
    depends_on:
      - mysql
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"

volumes:
  mysql_data:
